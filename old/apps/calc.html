<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <style>
        .calculator {
            width: 100%;
            height: 100%;
            background-color: var(--bg-colour);
            border: 1px solid var(--border-colour);
            padding: 20px;
            border-radius: 7px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .display-container {
            position: relative;
            margin-bottom: 20px;
        }

        .display {
            background-color: var(--hover-bg-colour);
            color: var(--text-colour);
            font-size: 2em;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
        }

        .clear-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--hover-bg-colour);
            color: var(--text-colour);
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .display-container:hover .clear-button {
            opacity: 1;
        }

        .clear-button:hover {
            background-color: var(--link-colour);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: var(--hover-bg-colour);
            color: var(--text-colour);
            font-size: 1em;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: var(--link-colour);
        }

        .button.selected {
            background-color: var(--link-colour);
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display" id="display">0</div>
            <button class="clear-button" onclick="clearDisplay()">Clear</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="setOperation('/', this)">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="setOperation('*', this)">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="setOperation('-', this)">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="setOperation('+', this)">+</button>
        </div>
    </div>
    <script>
        let currentInput = '0';
        let operation = null;
        let previousInput = null;
        let selectedOperatorButton = null;

        function appendNumber(number) {
            if (currentInput.length >= 15) return;
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function setOperation(op, button) {
            if (currentInput === '') return;
            if (previousInput !== null) {
                calculate();
            }
            if (selectedOperatorButton) {
                selectedOperatorButton.classList.remove('selected');
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
            selectedOperatorButton = button;
            button.classList.add('selected');
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = result.toString();
            operation = null;
            previousInput = null;
            if (selectedOperatorButton) {
                selectedOperatorButton.classList.remove('selected');
                selectedOperatorButton = null;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            operation = null;
            previousInput = null;
            if (selectedOperatorButton) {
                selectedOperatorButton.classList.remove('selected');
                selectedOperatorButton = null;
            }
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.innerText = currentInput;
        }
    </script>
</body>

</html>
