<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Settings</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Nova Settings</h1>
        <!-- Settings content will go here -->
        <div class="card">
            <div class="card-body">
                <form id="settingsForm">
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="searchAppsToggle">
                        <label class="form-check-label" for="searchAppsToggle">Enable Search Apps</label>
                    </div>

                    <div class="mb-3">
                        <button type="button" id="clearCookiesBtn" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Clear All Cookies
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <a href="/" class="btn btn-outline-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Back to Search
        </a>
    </div>
</body>
<script src="settings.js"></script>
</html>
