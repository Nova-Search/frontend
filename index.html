<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container mt-3 text-start">
    <img style="max-width: 48px; display: block; margin: 0 auto;" src="assets/icon.svg" alt="Icon">
    <form id="searchForm" class="d-flex my-4 align-items-start">
      <!-- <h1 class="me-3 mb-0"></h1> -->
      <input class="form-control me-2" type="search" id="query" placeholder="Search Nova..." required>
      <button class="btn btn-primary search-button" type="submit">Search</button>
    </form>
    <div id="resultsInfo"></div>

    <div id="results" class="list-group"></div>
    <nav>
      <ul id="pagination" class="pagination"></ul>
    </nav>
  </div>
</body>
<script src="assets/script.js"></script>

</html>
