<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Nova</title>
  <meta name="description" content="Nova Search is an open-source search engine with completely independent search results - no third parties">
  <meta name="keywords" content="search, engine, open-source, independent, no third parties, privacy, google, bing, yandex, yahoo, mojeek, duckduckgo">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="icon" type="image/png" href="/assets/manifest/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="/assets/manifest/favicon.svg" />
  <link rel="shortcut icon" href="/assets/manifest/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/manifest/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Nova" />
  <script>navigator.serviceWorker.register("assets/manifest/service-worker.js")</script> 
  <link rel="manifest" href="/assets/manifest/site.webmanifest" />
</head>

<body>
  <div class="container mt-3 text-start">
    <img style="max-width: 48px; display: block; margin: 0 auto;" src="assets/icon.svg" alt="Icon">
    <form id="searchForm" class="d-flex my-4 align-items-start">
      <!-- <h1 class="me-3 mb-0"></h1> -->
      <input class="form-control me-2" type="search" id="query" placeholder="Search Nova..." required>
      <button class="btn btn-primary search-button" type="submit">Search</button>
    </form>
    <div id="resultsInfo"></div>

    <div id="results" class="list-group"></div>
    <nav>
      <ul id="pagination" class="pagination"></ul>
    </nav>
  </div>
</body>
<script src="assets/script.js"></script>

</html>
